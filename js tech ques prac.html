        //----(5.)Fibonacci sequence----->
        function fibbi(num) {
            let num1 = 0;
            let num2 = 1;
            let sum;
            let fib = [num1, num2];
            for (let i = 2; i < num; i++) {
                sum = num1 + num2;
                num1 = num2;
                num2 = sum;
                fib.push(sum);

            }
            return fib;
        }
        console.log(fibbi(10));

        //---(6.)count vowels in a string-->
        function getvowels(str) {
            let vowels = 'aAeEiIoOuU';
            let vowelscount = 0;
            for (let i = 0; i < str.length; i++) {
                if (vowels.indexOf(str[i]) !== -1) {
                    vowelscount += 1;
                }
            }
            return vowelscount;
        }
        console.log(getvowels('venkatesh'));

        // ---how many vowels count them
        function countVowels(string) {
            const vowels = "aeiou";
            const vowelscounting = { a: 0, e: 0, i: 0, o: 0, u: 0 };
            for (let i = 0; i < string.length; i++) {
                const char = string[i];
                if (vowels.includes(char)) {
                    vowelscounting[char] += 1;
                }
            }
            return vowelscounting;
        }
